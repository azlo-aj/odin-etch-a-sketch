<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- <meta name="viewport" content="width=500; user-scalable=1;" /> -->
    <meta name="viewport" content="width=device-width, initial-scale=0.7">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Silkscreen:wght@400;700&display=swap" rel="stylesheet"> 


    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <script src="./code.js" defer></script> 
    <title>pixel-sketch</title>
</head>
<body onload="startTime()">
    <div id="content">
        <div id="border">
                <div id="window">
                    <div id="windowbar">
                        <div id="title"><img src="./painticon.png" id="icon">Odin Paint</div>
                        <div id="buttons">
                            <div class="tb">
                                <div class="x"><button>_</button></div>
                            </div>
                            <div class="tb">
                                <div class="x"><button>â—»</button></div>
                            </div>
                            <div class="tb" id="close">
                                <div class="x"><button>x</button></div>
                            </div>
                        </div>
                    </div>
                    <div id="toolbar">
                                <input type="color" value="black" class="color">
                        <div id="buttons">
                            <div class="tb tool pencil">
                                    <button id="pencil"><img src="./pencil.png"></button>
                            </div>
                            <div class="tb tool rainbow">
                                    <button id="rainbow"><img src="./rainbow.png"></button>
                            </div>
                            <div class="tb tool eraser">
                                    <button id="eraser"><img src="./eraser.png"></button>

                            </div>
                        </div>
                    </div>
                    <div id="windowscreen">
                        <div id="canvas"></div>
                    </div>
                    <div id="resize">
                        <div class="grid" id="label">Grid Size</div>
                        <input type="range" min="8" max="64" value="32" class="slider">
                        <div class="grid" id="num">32</div>
                    </div>
                </div>
        </div>
        
    </div>
    <div id="footer">
        <div id="buttons">
            <div class="tb">
                <div class="x">
                    <a href="https://github.com/azlo-aj">
                        <button id="start">
                            <img id="github" src="./github.png">
                            azlo-aj
                        </button>
                    </a>
                </div>
            </div>
            <div class="tab">
                <button id="start">
                    <img id="github" src="./painticon.png">
                    untitled - Odin Paint
                </button>
            </div>

        </div>
        <div id="canvas"><div id="clock">4:02 PM</div></div>
    </div>

</body>
</html>
